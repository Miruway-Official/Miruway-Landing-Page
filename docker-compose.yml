# ==========================================
# Miru Way Landing Page - Docker Compose
# Local Development & Production
# ==========================================
#
# Resource Allocation (VPS: 4 CPU / 8GB RAM)
# - Web Landing Page: 0.5 CPU / 1GB RAM
# ==========================================

services:
  # ==========================================
  # Production App
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: miru-way-landing-page-app
    ports:
      - "6095:6095"
    environment:
      - NODE_ENV=production
      - PORT=6095
      - API_URL_AUTH=${API_URL_AUTH}
      - FRONTEND_URL=${FRONTEND_URL}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6095/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - miru-network

  # ==========================================
  # Development Mode (Optional)
  # ==========================================
  dev:
    image: oven/bun:1.1-alpine
    container_name: miru-way-landing-page-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "6095:6095"
    environment:
      - NODE_ENV=development
    command: sh -c "bun install && bun run dev"
    profiles:
      - development
    networks:
      - miru-network

networks:
  miru-network:
    driver: bridge
