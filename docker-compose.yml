# ==========================================
# Miru Way Landing Page - Docker Compose
# Local Development & Production
# ==========================================

services:
  # ==========================================
  # Production App
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: miru-way-landing-page-app
    ports:
      - "6095:6095"
    environment:
      - NODE_ENV=production
      - PORT=6095
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6095/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - miru-network

  # ==========================================
  # Development Mode (Optional)
  # ==========================================
  dev:
    image: oven/bun:1.1-alpine
    container_name: miru-way-landing-page-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "6095:6095"
    environment:
      - NODE_ENV=development
    command: sh -c "bun install && bun run dev"
    profiles:
      - development
    networks:
      - miru-network

networks:
  miru-network:
    driver: bridge
